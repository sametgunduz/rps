<!DOCTYPE html>
<html>
<head>
    <title>RPS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>


<div id="result" class="result">
    <p id="resultMessage">Do it !</p>
</div>

<div id="choices" class="items">
    <div class="row">
        <div class="col-lg">
            <div id="r">
                <img src="rock.png">
            </div>
            <div id="p">
                <img src="paper.png">
            </div>
            <div id="s">
                <img src="scissors.jpg">
            </div>
        </div>
    </div>
</div>


<div id="resultboard" class="result-board">

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"><span id="user-score">0</span></h5>
            <h6 class="card-subtitle mb-2 text-muted">Point</h6>
            <p class="card-text">You</p>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"><span id="computer-score">0</span></h5>
            <h6 class="card-subtitle mb-2 text-muted">Point</h6>
            <p class="card-text">Computer</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
</html>
